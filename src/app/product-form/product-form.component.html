<div class="wrapper">
  <form #actionForm="ngForm" novalidate>
    <div class="form-group">
      <label> Id </label>
      <input type="text" name="productID" [(ngModel)]="id" class="form-control" value="" [placeholder]="data?.productID" required>
    </div>
    <div class="form-group">
      <label> Name </label>
      <input type="text" name="name" [(ngModel)]="name" class="form-control" value="" [placeholder]="data?.name" required>
    </div>
    <div class="form-group">
      <label> Price </label>
      <input type="text" name="price" [(ngModel)]="price" class="form-control" value="" [placeholder]="data?.price" required>
    </div>
    <div class="form-group">
      <label> Description </label>
      <textarea rows="4" type="text" name="description" [(ngModel)]="description" class="form-control" value="" [placeholder]="data?.description" required></textarea>
    </div>
    <button class="btn-sm btn btn-success" [disabled]="actionForm.invalid" *ngIf="type === 'addComponent'" (click)="create(actionForm.value)">Create</button>
    <button class="btn-sm btn btn-warning" [disabled]="actionForm.invalid" *ngIf="type === 'editComponent'" (click)="edit(actionForm.value)">Edit</button>
    <button class="btn-sm btn btn-danger" [routerLink]="['/product']">Cancel</button>
  </form>
</div>
